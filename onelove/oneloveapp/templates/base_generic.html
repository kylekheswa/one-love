<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}One Love{% endblock %}</title>
</head>
<body>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <div id="auth_links">
        {% if not request.user.is_authenticated %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% else %}
            <a href="{% url 'logout' %}">Logout</a>
        {% endif %}
    </div>
</body>
</html>
